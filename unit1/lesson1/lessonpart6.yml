id: lessonpart6
title: Animating Non-Text Elements
content: |+
  I know what you're thinking: "Sure these marquee animations look a little cheesy, but they're not exactly cursed". Well you're right, the animations in this lesson so far have been a little tame. However, there's a simple strategy that can really unlock the potential of our first cursed technique: putting non-text elements inside of marquee tags. Imagine a button that actively runs away from the pointer trying to click it or an image that never stops moving. This is the true power of marquee tags!

  To demonstrate this, let's take a simple clicker game and use marquee tags to make it a *littleÂ *more difficult.

  ![1.00](data:image/gif;base64, "The clicker game we'll be editing")

  In the text editor to the right, you'll see two files.Â **index.html**Â contains some HTML that defines a page with two elements: a button that says "click me" and a number that shows how many times the user has clicked on the button. Inside **script.js**, we have some simple code that increments our number each time the button is clicked. Try running the code and you should see a page that looks like the above GIF in the preview pane.

  For this lesson, try wrapping the button in **index.html**Â in marquee tags to make it harder to click. Can you make the button scroll left to right in a loop? Maybe it can bounce around like a DVD logo in a box? Can you make the button scroll faster or slower?

  Try to make something that will really stump your friends!

showEditor: true
